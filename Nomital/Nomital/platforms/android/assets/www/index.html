<html ng-app="ionicApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Login</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
    <link href="http://code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <script src="http://code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/Register.js"></script>
</head>

<body>

    

    <ion-nav-view></ion-nav-view>

    <script id="templates/sign-in.html" type="text/ng-template">
        <ion-view view-title="Sign-In">
            <ion-content class="login">
                
                    <h2 class="centerTop">Welcome To Nomital</h2>
                    <div class="center">
                        <img class="center" src="img/DELL.png" />
                    </div>

                    <h1 class="Terminos_Condiciones">
                        <span class="headline">Terms & Conditions</span>
                    </h1>
                    <div class="center">
                        <button  ng-click="signIn(user)" class="button button button-assertive">
                            Agree & Continue
                        </button>
                    </div>
               
            </ion-content>
        </ion-view>
    </script>


    <script id="templates/sign.html" type="text/ng-template">
        <ion-view view-title="Sign-In">
            <ion-content class="login">

                <h2 class="centerTop">Register Nomital</h2>
                <div class="RegisterLabel">
                    <label class="item item-input">
                        <span class="input-label">DNI/C.I/RIF</span>
                        <input type="number">
                    </label>
                </div>
                <div class="RegisterLabel">
                    <label class="item item-input">
                        <span class="input-label">Telephone</span>
                        <input type="tel">
                    </label>
                </div>


                <div class="center RegisterLabel">
                    <button ng-click="register(user)" class="button button button-assertive">
                        Register
                    </button>
                </div>


               </ion-content>
        </ion-view>
    </script>
    

</body>
</html>
